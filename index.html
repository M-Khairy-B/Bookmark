<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="icon" href="img/bookmark.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/Style.css" />
  </head>
  <body class="position-relative">

    <main class="position-relative py-5">
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div
          class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
        >
          <h2>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div
            class="site-name w-100 d-flex flex-column justify-content-center"
          >
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              type="text"
              placeholder="Bookmark Name"
              class="form-control"
              id="bookmarkName"
            />
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL</label
            >
            <input
              type="text"
              placeholder="Website URL"
              class="form-control"
              id="bookmarkUrl"
            />
          </div>
          <button
            onclick="addWebsite()"
            class="btn btn-submit px-5 d-block"
            id="submitBtn"
          >
            Submit
          </button>
          <button
            onclick="updateSite()"
            class="btn btn-warning px-5 d-none"
            id="editBtn"
          >
            Update
          </button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Update</th>
              <th class="text-capitalize">Delete</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </main>
    <div
    class="overlay d-flex justify-content-center align-items-center w-100"
  >
    <div class="snap">
      <div
        class="close d-flex align-items-center justify-content-between w-100"
      >
        <div class="balls d-flex">
          <div class="ms-4 mt-3 border rounded-circle bg-danger"></div>
          <div class="ms-4 mt-3 border rounded-circle bg-warning"></div>
          <div class="ms-4 mt-3 border rounded-circle bg-success"></div>
        </div>
        <div class="me-4 close-icon">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <p class="mt-3 p-icon ms-3 lead">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <div class="d-flex align-items-center">
        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
        <p class="p-icon fw-light">
          Site name must contain at least 3 characters.
        </p>
      </div>
      <div class="d-flex align-items-center">
        <i class="fa-regular fa-circle-right p-2 text-danger"></i>
        <p class="p-icon fw-light">Site URL must be a valid one.</p>
      </div>
    </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
